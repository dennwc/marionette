language: go

go:
  #- 1.5.2
  #- 1.6.1
  - 1.7.x
  - 1.8.x
  - tip

#addons:
#  firefox: 53.0.3 #latest

env:
  global:
    - DISPLAY=:99.0
  matrix:
    - FIREFOX_VERSION=53.0.3
    - FIREFOX_VERSION=54.0.1
    - FIREFOX_VERSION=55.0
    - FIREFOX_VERSION=57.0.1

matrix:
  fast_finish: true
  allow_failures:
  #  env: FIREFOX_VERSION=52.0 # ff is seg faulting on start with current travis env
  #  env: FIREFOX_VERSION=51.0 # ff bug on getPage()
    env: FIREFOX_VERSION=54.0.1
    env: FIREFOX_VERSION=57.0.1

before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - if ! go get code.google.com/p/go.tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
  - sh -e /etc/init.d/xvfb start

install:
  - export FIREFOX_SOURCE_URL="https://download.mozilla.org/?product=firefox-$FIREFOX_VERSION&lang=en-US&os=linux64"
  - wget -O /tmp/firefox.tar.bz2 $FIREFOX_SOURCE_URL
  - mkdir -p $HOME/firefox
  - tar -jvxf /tmp/firefox.tar.bz2 -C $HOME/

before_script:
  - $HOME/firefox/firefox-bin --version
  - if [[ $FIREFOX_VERSION == "53.0.3" ]]; then $HOME/firefox/firefox-bin -marionette > /dev/null 2>&1 &; fi
  - if [[ $FIREFOX_VERSION == "54.0.1" ]]; then $HOME/firefox/firefox-bin -marionette > /dev/null 2>&1 &; fi
  - if [[ "$FIREFOX_VERSION" == "55.0." ]]; then $HOME/firefox/firefox-bin -headless -marionette > /dev/null 2>&1 &; fi
  - if [[ "$FIREFOX_VERSION" == "57.0.1" ]]; then $HOME/firefox/firefox-bin -headless -marionette > /dev/null 2>&1 &; fi
  - sleep 5
  - ps aux | grep firefox

script:
  #- go test -test.v
  - go test -test.v -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.txt -covermode=atomic -service=travis-ci